<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazel Lake Partners</title>
  <meta name="description" content="Hazel Lake Partners invests to build and operate great businesses." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#1a2332;
      --slate:#334155;
      --muted:#64748b;
      --line:rgba(26,35,50,.10);
      --bg:#ffffff;
      --max:1040px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;
      background:var(--bg);
      color:var(--slate);
      -webkit-font-smoothing:antialiased;
      line-height:1.55;
    }

    /* Above-the-fold layout */
    .shell{
      min-height:100vh;
      display:flex;
      align-items:center;
      padding:32px 24px;
    }

    .card{
      width:min(var(--max), 100%);
      margin:0 auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding-bottom:14px;
      border-bottom:1px solid var(--line);
      margin-bottom:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
      min-width:0;
    }

    .brand img{
      width:34px;
      height:34px;
      object-fit:contain;
    }

    .brand span{
      font-family:"Cormorant Garamond", Georgia, serif;
      font-size:1.25rem;
      font-weight:500;
      color:var(--navy);
      letter-spacing:-.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    nav{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .link{
      font-size:.9rem;
      color:var(--slate);
      text-decoration:none;
      padding:8px 10px;
      border-radius:8px;
      transition:background .15s ease, color .15s ease;
    }
    .link:hover{background:rgba(26,35,50,.04); color:var(--navy);}

    .cta{
      font-size:.9rem;
      font-weight:500;
      color:var(--navy);
      text-decoration:none;
      padding:8px 12px;
      border:1px solid var(--navy);
      border-radius:10px;
      transition:background .15s ease, color .15s ease;
    }
    .cta:hover{background:var(--navy); color:#fff;}

    main{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:22px;
      align-items:start;
    }

    h1{
      font-family:"Cormorant Garamond", Georgia, serif;
      font-size:clamp(2.05rem, 3.4vw, 2.6rem);
      font-weight:400;
      line-height:1.18;
      color:var(--navy);
      letter-spacing:-.015em;
      margin-bottom:10px;
    }

    .tagline{
      color:var(--muted);
      font-size:1.02rem;
      font-weight:300;
      margin-bottom:14px;
      max-width:42ch;
    }

    .bullets{
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      padding-top:10px;
      border-top:1px solid var(--line);
    }

    .pill{
      font-size:.9rem;
      color:var(--slate);
      background:rgba(26,35,50,.03);
      border:1px solid rgba(26,35,50,.06);
      padding:8px 10px;
      border-radius:999px;
      white-space:nowrap;
    }
    .pill strong{color:var(--navy); font-weight:600;}

    aside{
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
    }

    .aside-title{
      font-size:.78rem;
      font-weight:600;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:10px;
    }

    .meta{
      display:grid;
      gap:10px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding-bottom:10px;
      border-bottom:1px solid rgba(26,35,50,.08);
    }
    .row:last-child{border-bottom:none; padding-bottom:0;}
    .k{font-size:.92rem; color:var(--muted);}
    .v{font-size:.92rem; color:var(--navy); font-weight:500; text-align:right;}

    footer{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color:rgba(26,35,50,.55);
      font-size:.82rem;
    }
